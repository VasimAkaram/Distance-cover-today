<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance & Calories Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Distance & Calorie Tracker</h1>
        <div id="status">Waiting for location...</div>
        <div class="stats">
            <div class="stat-item">
                <h2>Total Distance</h2>
                <p id="distance">0 km</p>
            </div>
            <div class="stat-item">
                <h2>Calories Burned</h2>
                <p id="calories">0 cal</p>
            </div>
        </div>
        <button id="start-btn">Start Tracking</button>
        <button id="stop-btn" disabled>Stop Tracking</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
